<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>'Feature-Policy': "fullscreen 'none'"</p>
  <div id="fullscreen">foo</div>
  <button id="button" type="button">フルスクリーン</button>
  <script>
    (() => {
      const target = document.querySelector('#fullscreen')
      const button = document.querySelector('#button')
      button.addEventListener('click', () => {
        target.requestFullscreen()
        console.log("Feature-Policy: fullscreen 'none'なためエラーが発生します")
      })
    })()
  </script>
</body>
</html>
